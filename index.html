<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Generator</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Form styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }

        .form-section {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #5cacee;
            box-shadow: 0 0 8px rgba(92, 172, 238, 0.5);
        }

        /* Resume styling */
        .resume {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .resume h2 {
            color: #333;
            font-size: 1.8rem;
            border-bottom: 2px solid #83a4d4;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .resume p, .resume ul {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .resume ul {
            padding-left: 20px;
        }

        .resume ul li {
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            form, .resume {
                width: 90%;
                max-width: 100%;
            }

            h1 {
                font-size: 2rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            input[type="text"], input[type="email"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Generator</h1>

        <!-- Form for Input -->
        <form id="resumeForm">
            <div class="form-section">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" />
            </div>

            <div class="form-section">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" placeholder="Enter your father's name" />
            </div>

            <div class="form-section">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" />
            </div>

            <div class="form-section">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" />
            </div>

            <div class="form-section">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" />
            </div>

            <div class="form-section">
                <label for="education">Education:</label>
                <input type="text" id="education" placeholder="Enter your education" />
            </div>

            <div class="form-section">
                <label for="workExperience">Work Experience:</label>
                <input type="text" id="workExperience" placeholder="Enter your work experience" />
            </div>

            <div class="form-section">
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" placeholder="Enter your skills" />
            </div>

            <div class="form-section">
                <label for="languages">Languages (comma separated):</label>
                <input type="text" id="languages" placeholder="Enter languages you know" />
            </div>
        </form>

        <!-- Resume Display Section -->
        <div class="resume" id="resume">
            <h2>Your Resume</h2>
            <p><strong>Name:</strong> <span id="resumeName"></span></p>
            <p><strong>Father's Name:</strong> <span id="resumeFatherName"></span></p>
            <p><strong>Email:</strong> <span id="resumeEmail"></span></p>
            <p><strong>Phone:</strong> <span id="resumePhone"></span></p>
            <p><strong>Address:</strong> <span id="resumeAddress"></span></p>
            <p><strong>Education:</strong> <span id="resumeEducation"></span></p>
            <p><strong>Work Experience:</strong> <span id="resumeWorkExperience"></span></p>
            <p><strong>Skills:</strong> <ul id="resumeSkills"></ul></p>
            <p><strong>Languages:</strong> <ul id="resumeLanguages"></ul></p>
        </div>
    </div>

    <script src="dynamicCV.js"></script>
</body>
</html>
